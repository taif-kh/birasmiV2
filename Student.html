<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>InternsHive - My Profile</title>
</head>
<body>
    <div class="sidebar" id="sidebar">  
        <!-- Profile Container -->
        <div class="profile-container">
          <a href="listOfApps.html" class="profile-link">
            <div class="user-profile" id="userProfile">
                <div class="profile-image">
                    <img src="photos\IMG_9525.png" width="60" height="60" alt="Profile" style="border-radius: 50%; object-fit: cover;" />
                  </div>
                  
              <div class="welcome-text">
                <h3>Welcome,</h3>
                <div class="user-name">Issra Ouedrni</div>
                <div class="user-title">Student</div>
                <div class="user-location">Monastir</div>
              </div>
            </div>
          </a>
        </div>
      
        <!-- Navigation Links -->
        <div class="nav-links">
          <!-- Modify Profile Link -->
          <a href="Internships.html" class="nav-link">
            <i class="nav-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
              </svg>
            </i>
            <span>Internships</span>
          </a>
          <!-- Home Link -->
          <a href="index.html" class="nav-link">
            <i class="nav-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z" fill="currentColor"/>
              </svg>
            </i>
            <span>Home</span>
          </a>

          <a href="../postInternship.html" class="nav-link">
            <i class="nav-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" fill="currentColor"/>

        <!-- Logout Button (at the bottom) -->
        <div class="logout-container">
          <a href="http://localhost:3000" class="logout-button">
            <i class="logout-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5-5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" fill="currentColor"/>
              </svg>
            </i>
            <span>Logout</span>
          </a>
        </div>
      </div>
      
      <!-- Main content container -->
    <div class="main-content">
        <div class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your account information</p>
        </div>

        <!-- Personal Information Section -->
        <div class="profile-section">
            <div class="section-header">
                <h2>Personal Information</h2>
            </div>

            <!-- Photo Upload Area -->
            <div class="photo-upload-area">
    <div class="profile-photo" id="profilePhoto">
        <span>B</span>
        <img id="photoPreview" style="display: none;" alt="Profile photo">
    </div>
    <label for="photoUpload" class="change-photo-btn">Change Photo</label>
    <input type="file" id="photoUpload" accept="image/png, image/jpeg" style="display: none;">
</div>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control"  readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="text" id="birthdate" class="form-control" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" readonly>
                    </div>
                </div>
            </form>
        </div>

        <!-- Academic Background Section -->
        <div class="profile-section">
            <div class="section-header">
                <h2>Academic Background</h2>
            </div>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" id="degree" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="graduationYear">Graduation Year</label>
                        <input type="text" id="graduationYear" class="form-control" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="institution">Institution Name</label>
                        <input type="text" id="institution" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="targetInternships">Target Internships</label>
                        <input type="text" id="targetInternships" class="form-control" readonly>
                    </div>
                </div>
            </form>
        </div>

        <!-- Resume Upload Section -->
        <div class="profile-section">
            <div class="section-header">
                <h2>Your Resume</h2>
            </div>
            
            <div class="resume-container">
                <!-- Resume upload area -->
                <label for="cvUpload" class="cv-upload-area" id="cvUploadArea">
                    <div class="cv-upload-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04ZM14 13V17H10V13H7L12 8L17 13H14Z" fill="#aaaaaa"/>
                        </svg>
                    </div>
                    <div class="cv-upload-text">Click to upload or drag and drop your CV here</div>
                    <div class="cv-format">PDF Format</div>
                    <input type="file" id="cvUpload" accept="application/pdf" style="display: none;">
                </label>
                
                <!-- Modify button - initially hidden -->
                <button type="button" id="modifyResumeBtn" class="modify-resume-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
                    </svg>
                    Remove Resume
                </button>
            </div>
    </div>

    <div class="save-button-container">
        <button type="button" id="saveChangesBtn" class="save-changes-btn">
            <i class="save-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM19 19H5V5H16.17L19 7.83V19ZM12 12C10.34 12 9 13.34 9 15C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15C15 13.34 13.66 12 12 12ZM7 7H15V9H7V7Z" fill="currentColor"/>
                </svg>
            </i>
            Save Changes
        </button>
    </div>

    <footer>
        <div class="footer-container">
            <!-- Quick Links -->
            <div class="footer-section links">
                <h3>InternsHive</h3>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="postJob.html">Looking for Interns?</a></li>
                </ul>
            </div>
        </div>
    
        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <p>© 2025 InternsHive. All Rights Reserved</p>
        </div>
    </footer>

    <script src="Student.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="company.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>InternsHive - Company Profile</title>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <!-- Navigation Section -->
      <div class="nav-section">
        <div class="nav-section-header">Navigation</div>
        <div class="nav-links">
          <!-- My Offers Link -->
          <a href="Employer1.html" class="nav-link">
            <div class="nav-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 6H4V8H20V6ZM20 10H4V12H20V10ZM20 14H4V16H20V14ZM20 18H4V20H20V18Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <span>My Offers</span>
          </a>

          <!-- List of Applicants Link -->
          <a href="Employer2.html" class="nav-link">
            <div class="nav-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 11C17.66 11 18.99 9.66 18.99 8C18.99 6.34 17.66 5 16 5C14.34 5 13 6.34 13 8C13 9.66 14.34 11 16 11ZM8 11C9.66 11 10.99 9.66 10.99 8C10.99 6.34 9.66 5 8 5C6.34 5 5 6.34 5 8C5 9.66 6.34 11 8 11ZM8 13C5.67 13 1 14.17 1 16.5V19H15V16.5C15 14.17 10.33 13 8 13ZM16 13C15.71 13 15.38 13.02 15.03 13.05C16.19 13.89 17 15.02 17 16.5V19H23V16.5C23 14.17 18.33 13 16 13Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <span>List of Applicants</span>
          </a>

          <!-- Applicants Status Link -->
          <a href="Employer3.html" class="nav-link">
            <div class="nav-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM9 17H7V10H9V17ZM13 17H11V7H13V17ZM17 17H15V13H17V17Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <span>Applicants Status</span>
          </a>
        </div>
      </div>

      <!-- Logout Container -->
      <div class="logout-container">
        <a href="index.html" class="logout-button">
          <i class="logout-icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5-5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
                fill="currentColor"
              />
            </svg>
          </i>
          <span>Logout</span>
        </a>
      </div>
    </div>

    <div class="main-content">
      <!-- Profile Navigation Circle -->
      <div class="profile-container">
        <a href="company.html" class="profile-link">
          <div class="profile-circle">
            <img
              src="photos\vermeg_logo.jpg"
              alt="Profile Picture"
              class="profile-image"
            />
          </div>
        </a>
      </div>

      <div class="profile-header">
        <h1>My Profile</h1>
        <p>Manage your account information</p>
      </div>

      <!-- Company Information Section -->
      <div class="profile-section">
        <div class="section-header">
          <h2>Company Information</h2>
        </div>

        <!-- Logo Upload Area -->
        <div class="photo-upload-area">
          <div class="profile-photo" id="profilePhoto">
            <span>B</span>
            <img id="photoPreview" style="display: none" alt="Company logo" />
          </div>
          <label for="logoUpload" class="change-photo-btn">Change Logo</label>
          <input
            type="file"
            id="logoUpload"
            accept="image/png, image/jpeg"
            style="display: none"
          />
        </div>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="companyName">Official Name</label>
              <input
                type="text"
                id="companyName"
                class="form-control"
                placeholder="Your company's legal name"
              />
            </div>
            <div class="form-group">
              <label for="websiteUrl">Website URL</label>
              <input
                type="url"
                id="websiteUrl"
                class="form-control"
                placeholder="https://www.example.com"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="companyType">Company Type</label>
              <select id="companyType" class="form-control">
                <option value="">Select company type</option>
                <option value="startup">Startup</option>
                <option value="small">Small Business</option>
                <option value="medium">Medium Enterprise</option>
                <option value="large">Large Corporation</option>
                <option value="nonprofit">Non-Profit</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tagline">Tagline</label>
              <input
                type="text"
                id="tagline"
                class="form-control"
                placeholder="Your company's slogan"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                id="location"
                class="form-control"
                placeholder="City, Country"
              />
            </div>
            <div class="form-group">
              <label for="yearFounded">Year Founded</label>
              <input
                type="number"
                id="yearFounded"
                class="form-control"
                placeholder="e.g., 2010"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="tel"
                id="phoneNumber"
                class="form-control"
                placeholder="+1 234 567 8900"
              />
            </div>
            <div class="form-group">
              <label for="specialties">Specialties</label>
              <input
                type="text"
                id="specialties"
                class="form-control"
                placeholder="e.g., Software Development, Marketing"
              />
            </div>
          </div>

          <div class="form-row full-width">
            <div class="form-group">
              <label for="aboutCompany">About Company</label>
              <textarea
                id="aboutCompany"
                class="form-control"
                rows="4"
                placeholder="Tell potential interns about your company..."
              ></textarea>
            </div>
          </div>
        </form>
      </div>

      <!-- Company Industry Section -->
      <div class="profile-section">
        <div class="section-header">
          <h2>Industry & Hiring Preferences</h2>
        </div>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="industryType">Industry</label>
              <select id="industryType" class="form-control">
                <option value="">Select industry</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Data-Science-&-Analytics">
                  Data Science & Analytics
                </option>
                <option value="Mobile-App-Development">
                  Mobile App Development
                </option>
                <option value="Artificial-Intelligence-&-Machine-Learning">
                  Artificial Intelligence & Machine Learning
                </option>
                <option value="Cloud-Computing">Cloud Computing</option>
                <option value="DevOps-&-Infrastructure-Engineering">
                  DevOps & Infrastructure Engineering
                </option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-row"></div>
        </form>
      </div>

      <!-- Company Documents Section -->
      <div class="profile-section">
        <div class="section-header">
          <h2>Company Documents</h2>
        </div>

        <div class="documents-container">
          <!-- Company profile document upload -->
          <label
            for="companyDocUpload"
            class="document-upload-area"
            id="documentUploadArea"
          >
            <div class="document-upload-icon">
              <svg
                width="40"
                height="40"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04ZM14 13V17H10V13H7L12 8L17 13H14Z"
                  fill="#aaaaaa"
                />
              </svg>
            </div>
            <div class="document-upload-text">
              Click to upload or drag and drop company profile
            </div>
            <div class="document-format">PDF Format</div>
            <input
              type="file"
              id="companyDocUpload"
              accept="application/pdf"
              style="display: none"
            />
          </label>

          <!-- Remove button - initially hidden -->
          <button
            type="button"
            id="removeDocumentBtn"
            class="remove-document-btn"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                fill="currentColor"
              />
            </svg>
            Remove Document
          </button>
        </div>
      </div>

      <div class="save-button-container">
        <button type="button" id="saveChangesBtn" class="save-changes-btn">
          <i class="save-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM19 19H5V5H16.17L19 7.83V19ZM12 12C10.34 12 9 13.34 9 15C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15C15 13.34 13.66 12 12 12ZM7 7H15V9H7V7Z"
                fill="currentColor"
              />
            </svg>
          </i>
          Save Changes
        </button>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <!-- Quick Links -->
        <div class="footer-section links">
          <h3>InternsHive</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="Internships.html">Looking for Internships?</a></li>
          </ul>
        </div>
      </div>

      <!-- Footer Bottom -->
      <div class="footer-bottom">
        <p>© 2025 InternsHive. All Rights Reserved</p>
      </div>
    </footer>

    <script src="company.js"></script>
  </body>
</html>
